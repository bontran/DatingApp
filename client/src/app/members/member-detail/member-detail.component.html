<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/images/1.jpg'}}" alt="{{member.knowAs}}"
             class="card-img-top img-thumbnail">
             <div class="card-body">
                 <!-- contain property of user -->
                 <div>
                     <strong>Location:</strong>
                     <p>{{member.city}}, {{member.country}}</p>
                 </div>
                 <div>
                    <strong>LocatAgeion:</strong>
                    <p>{{member.age}}</p>
                </div>
                <div>
                    <strong>Last Active:</strong>
                    <p>{{member.lastActive| timeago}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{member.created| date: 'dd MMM yyyy'}}</p>
                </div>
             </div>
             <div class="card-footer">
                 <div class="btn-group d-flex">
                <button class="btn btn-warning">Like</button>
                    <button (click)="selecTab(3)" class="btn btn-info">Message</button>
                 </div>
             </div>
        </div>
    </div>
    <div class="col-8 ">
        <tabset class="member-tabset" #memberTabs>
            <tab heading='About {{member.username}}' (selectTab)="onTabActivated($event)">
                <h4>Description</h4>
                <p>{{member.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{member.lookingFor}}</p>
            </tab>
            <tab heading='Interests'(selectTab)="onTabActivated($event)">
                <h4>Interests</h4>
                <p>{{member.interests}}</p>
            </tab>
            <tab heading='Photo' (selectTab)="onTabActivated($event)">
                
                <!-- <ngx-gallery [options]="galleryOptions" [images]="galleryImages" 
                style="display:inline-block; margin-bottom: 20px"></ngx-gallery> -->
            </tab>
            <tab heading='Messages'(selectTab)="onTabActivated($event)">
                <app-member-messages [username]="member.username" [messages]="messages"></app-member-messages>
            </tab>
         </tabset>
    </div>
</div>
