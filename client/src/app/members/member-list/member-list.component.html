<div class="text-center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container" mt-3>
    <form #form="ngForm" class="mb-3" style="display: flex;" (ngSubmit)="loadMembers()"autocompete="off">
        <div class="form-group" style="display: flex;">
            <label style="margin-top: 8px; margin-right: 5px;">Age from: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;"name="minAge"
            [(ngModel)]="userParams.minAge">
        </div>
        <div class="form-group px-2" style="display: flex;">
            <label style="margin-top: 8px; margin-right: 5px;">Age to: </label>
            <input type="number" class="form-control ml-1" style="width: 70px;"name="maxAge"
            [(ngModel)]="userParams.maxAge">
        </div>
        <div class="form-group px-2" style="display: flex;">
            <label style="margin-top: 8px; margin-right: 5px;">Show: </label>
            <select name="gender" style="width: 130px;" [(ngModel)]="userParams.gender" class="form-control ml-1">
                <option  *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>
        <button class="btn btn-primary ml-1" style="margin-left: 5px;" type="submit">Apply filters</button>
        <button (click)="resetFilters()" class="btn btn-info" style="margin-left: 6px;" type="submit">Reset filters</button>
        <div class="col">
            <div class="btn-group float-right">
                <button 
                style="margin-left: 10px;"
                type="button"
                class="btn btn-primary"
                name='orderBy'
                (click)="loadMembers()"
                btnRadio='lastActive'
                [(ngModel)]="userParams.orderBy">Last Active</button>
                <button 
                style="margin-left: 10px;"
                type="button"
                class="btn btn-danger"
                name='orderBy'
                (click)="loadMembers()"
                btnRadio='created'
                [(ngModel)]="userParams.orderBy">Newest Members</button>
            </div>
        </div>
        
    </form>
</div>
<div class="row">
    <div *ngFor="let member of members" class="col-2">
        <!-- pass memeber as input property -->
        <app-member-card [member]="member"></app-member-card>
        <!-- ==> pass each member is going to be passed into one of these 
        member card and display them -->
    </div>
</div>
<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination [boundaryLinks]="true"
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;"
        nextText="&rsaquo;"
        firstText="&laquo;"
        lastText="&raquo;">
    </pagination>
</div>
